{% extends "base.html" %}
{% block content %}
<div id="alert_place"></div>
<h1>T-rexes</h1>
<div class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
        <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Hostname</th>
            <th>Status</th>
            <th>IPv4</th>
            <th>IPv6</th>
            <th>DNS name</th>
            <th>Port</th>
            <th>Description</th>
            <th>VM ID</th>
            <th>Host</th>
            <th>Software</th>
            <th>Actions</th>
            <th>Tasks</th>
        </tr>
{{content | safe}}
        </table>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="/static/js/{{script_file}}"></script>
{% endblock %}
