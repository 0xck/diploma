{% extends "base.html" %}
{% block content %}
<div id="alert_place"></div>
<div class="page-header">
<h1>Devices</h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
        <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th>IPv4</th>
            <th>IPv6</th>
            <th>DNS name</th>
            <th>Description</th>
            <th>Vendor</th>
            <th>Model</th>
            <th>Firmware</th>
            <th>Actions</th>
            <th>Associated tasks</th>
        </tr>
{{content | safe}}
        </table>
    </div>
</div>
{% endblock %}
{% block script %}
<script src="/static/js/{{script_file}}"></script>
{% endblock %}
