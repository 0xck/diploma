{# test table template #}
{% extends "base.html" %}
{% block content %}
<div id="alert_place"></div>
<div class="page-header">
    <h1 class="tests">Tests</h1>
</div>
<div class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
        <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>TRex mode</th>
            <th>Test type</th>
            <th>Description</th>
            <th>Test actions</th>
            <th>Details</th>
            <th>Associated tasks</th>
        </tr>
{{content | safe}}
        </table>
    </div>
</div>
{% endblock %}
