{% extends "base.html" %}
{% block content %}
<div id="alert_place"></div>
<h1>Tests</h1>
<div class="panel panel-default">
    <div class="panel-heading">{{title}}</div>
    <div class="table-responsive">
        <table class="table table-hover">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>T-rex mode</th>
            <th>Test type</th>
            <th>Description</th>
            <th>Test actions</th>
            <th>Details</th>
        </tr>
{{content | safe}}
        </table>
    </div>
</div>
{% endblock %}
