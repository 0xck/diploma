{% extends "base.html" %}
{% block content %}
<div class="container">
    {% if del_msg %}
        {{ del_msg | safe }}
    {% endif %}
    {% if form %}
    <form method="post" class="form-inline" >
        <div class="checkbox">
            {{form.checker}}
            {{form.checker.label}}
        </div>
        {{form.submit(class="btn btn-danger")}}

    </form>
    {% endif %}
</div>
{% endblock %}
