{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>
        {{title}}
    </h1>
    {% if del_msg %}
        {{ del_msg | safe }}
    {% endif %}
    {% if form %}
    <form method="post">
        <div class="form-group">
        <div class="checkbox">
            {{form.checker}}
            {{form.checker.label}}
        </div>
        </div>
        <div class="form-group">
        {{form.submit(class="btn btn-danger")}}
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
