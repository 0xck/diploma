{# template for all deleting action #}
{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="page-header">
    <h1>
        {{title}}
    </h1>
</div>
    {% if del_msg %}
        {{ del_msg | safe }}
    {% endif %}
    {% if form %}
    <form method="post">
        <div class="form-group">
        <div class="checkbox">
            {{form.checker}}
            {{form.checker.label}}
        </div>
        </div>
        <div class="form-group">
        {{form.submit(class="btn btn-danger")}}
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
